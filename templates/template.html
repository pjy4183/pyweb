<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>서울 정보</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .nav-distance{
            padding: 1.0% 5.2%;
            background-color:rgba(0, 0, 0, 0.3);
        }
  
        .navbar-light .navbar-brand{
            font-family: NanumSquareR;
            line-height: 1.68;
            text-align: left;
            color: #35465d;
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light nav-distance">
        <a class="navbar-brand" href="/">Weather</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/templates/weather.html">World weather Search</a>
            </li>
            
          </ul>
        </div>
      </nav>
    
    {{ place_name}}<br>
    도시이름: {{weather.city}}<br>
    강수 형태: {{ weather.rainType }} <br>
    습도: {{weather.humidity}}<br>
    강우량: {{weather.ratio}}<br>
    기온: {{weather.temperature}}<br>
    풍속: {{weather.windspeed}}<br>
    <figure class="image is-50x50">
        <img src="http://openweathermap.org/img/w/{{ weather2.icon }}.png" alt="Image">
    </figure>
    

</body>
</html>
