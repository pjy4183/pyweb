		var mapContainer = document.getElementById('map'), // 지도를 표시할 div

		        mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
		    }; 

		// 지도를 생성한다 
		var map = new kakao.maps.Map(mapContainer, mapOption); 
        

        function pm10status(num){
            if (num<=30){
                return '훌륭';
            }else if(num<=80){
                return'좋음';
            }else if(num<=150){
                return '나쁨';
            }else{
                return "위험";
            }
        };

        function pm25status(num){
            if (num<=15){
                return '훌륭';
            }else if(num<=35){
                return'좋음';
            }else if(num<=75){
                return '나쁨';
            }else{
                return "위험";
            }
        };

        
        var data = [
            [37.5665, 126.9780, '<div style="display: inline", style="padding:5px;font-size:15px">서울 <br>미세먼지: {{ pm10.seoul }},</div>'+
                         pm10status( {{ pm10.seoul }} ) +

                         pm25status( {{ pm25.gwangju }} ),'gwangju'],
            [36.3504, 127.3845, '<div style="display: inline", style="padding:5px;font-size:15px">대전 <br>미세먼지: {{ pm10.daejeon }},</div>'+

                         pm25status( {{ pm25.sejong }} ),'sejong']
        ]
        


        for(var i=0;i<data.length;i++){
            // 지도에 마커를 생성하고 표시한다
            var marker = new kakao.maps.Marker({
                title: data[i][3],
                position: new kakao.maps.LatLng(data[i][0], data[i][1]),
                map: map
            });
            
            


            kakao.maps.event.addListener(marker, 'click', function(){
                var title = this.getTitle();
                window.open('/templates/'+title,"_self");
            });


            // 인포윈도우를 생성합니다
            var infowindow = new kakao.maps.InfoWindow({
                content : data[i][2]
            });
            

            
            kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
            kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));

        }


        // 인포윈도우를 표시하는 클로저를 만드는 함수입니다 
        function makeOverListener(map, marker, infowindow) {
            return function() {
                infowindow.open(map, marker);
            };
        }

        //인포윈도우를 닫는 클로저를 만드는 함수입니다 
        function makeOutListener(infowindow) {
            return function() {
                infowindow.close();
            };
        }

        

        // 지도 타입 변경 컨트롤을 생성한다
		var mapTypeControl = new kakao.maps.MapTypeControl();

        // 지도의 상단 우측에 지도 타입 변경 컨트롤을 추가한다
        map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);	

        // 지도에 확대 축소 컨트롤을 생성한다
        var zoomControl = new kakao.maps.ZoomControl();

        // 지도의 우측에 확대 축소 컨트롤을 추가한다
        map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

        
        


    </script>
