<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>다음 지도 API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
</head>
<body>
	<div id="map" style="width:50%;height:100vh;"></div>

	<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=5670b606962bf72b64eb2e8de66bcf5b&libraries=clusterer"></script>
	<script>
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		    mapOption = {
		        center: new kakao.maps.LatLng(37.553210, 126.972613), // 지도의 중심좌표
		        level: 14, // 지도의 확대 레벨
		        mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
		    }; 

		// 지도를 생성한다 
		var map = new kakao.maps.Map(mapContainer, mapOption); 
        
        //클러스터러 생성
        var clusterer = new kakao.maps.MarkerClusterer({
            map: map, //마커들을 클러스터로 관리하고 표시할 지도 객체
            averageCenter: true,  //클러스터에 포함된 마커들의 평균 위치를 클러스터 마커 위치로 설정
            minLevel: 10 //클러스터 할 최소 지도 레벨
        });

        function pm10status(num){
            if (num<=30){
                return '훌륭';
            }else if(num<=80){
                return'좋음';
            }else if(num<=150){
                return '나쁨';
            }else{
                return "위험";
            }
        };

        function pm25status(num){
            if (num<=15){
                return '훌륭';
            }else if(num<=35){
                return'좋음';
            }else if(num<=75){
                return '나쁨';
            }else{
                return "위험";
            }
        };

        window.onload = function() {
            document.getElementById("myLink").innerHTML=pm10status( {{pm10.seoul}} );
            document.getElementById("myLink1").innerHTML=pm10status({{pm10.busan}});
            document.getElementById("myLink2").innerHTML=pm10status( {{pm10.daegu}} );
            document.getElementById("myLink3").innerHTML=pm10status({{pm10.incheon}});
            document.getElementById("myLink4").innerHTML=pm10status( {{pm10.gwangju}} );
            document.getElementById("myLink5").innerHTML=pm10status({{pm10.daejeon}});
            document.getElementById("myLink6").innerHTML=pm10status( {{pm10.ulsan}} );
            document.getElementById("myLink7").innerHTML=pm10status({{pm10.gyeonggi}});
            document.getElementById("myLink8").innerHTML=pm10status( {{pm10.gangwon}} );
            document.getElementById("myLink9").innerHTML=pm10status({{pm10.chungbuk}});
            document.getElementById("myLink10").innerHTML=pm10status( {{pm10.chungnam}} );
            document.getElementById("myLink11").innerHTML=pm10status({{pm10.jeonbuk}});
            document.getElementById("myLink12").innerHTML=pm10status( {{pm10.jeonnam}} );
            document.getElementById("myLink13").innerHTML=pm10status({{pm10.gyeongbuk}});
            document.getElementById("myLink14").innerHTML=pm10status( {{pm10.gyeongnam}} );
            document.getElementById("myLink15").innerHTML=pm10status({{pm10.jeju}});
            document.getElementById("myLink16").innerHTML=pm10status( {{pm10.sejong}} );

            document.getElementById("pm10status").innerHTML=pm10status( {{pm25.seoul}} );
            document.getElementById("pm10status1").innerHTML=pm10status({{pm25.busan}});
            document.getElementById("pm10status2").innerHTML=pm10status( {{pm25.daegu}} );
            document.getElementById("pm10status3").innerHTML=pm10status({{pm25.incheon}});
            document.getElementById("pm10status").innerHTML=pm10status( {{pm25.gwangju}} );
            document.getElementById("pm10status5").innerHTML=pm10status({{pm25.daejeon}});
            document.getElementById("pm10status6").innerHTML=pm10status( {{pm25.ulsan}} );
            document.getElementById("pm10status7").innerHTML=pm10status({{pm25.gyeonggi}});
            document.getElementById("pm10status8").innerHTML=pm10status( {{pm25.gangwon}} );
            document.getElementById("pm10status9").innerHTML=pm10status({{pm25.chungbuk}});
            document.getElementById("pm10status10").innerHTML=pm10status( {{pm25.chungnam}} );
            document.getElementById("pm10status11").innerHTML=pm10status({{pm25.jeonbuk}});
            document.getElementById("pm10status12").innerHTML=pm10status( {{pm25.jeonnam}} );
            document.getElementById("pm10status13").innerHTML=pm10status({{pm25.gyeongbuk}});
            document.getElementById("pm10status14").innerHTML=pm10status( {{pm25.gyeongnam}} );
            document.getElementById("pm10status15").innerHTML=pm10status({{pm25.jeju}});
            document.getElementById("pm10status16").innerHTML=pm10status( {{pm25.sejong}} );
        }
        
        var data = [
            [37.5665, 126.9780, '<div style="padding:5px;">서울 <br>미세먼지:  {{ pm10.seoul }},<div style="display: inline", id="myLink"></div><br>초미세먼지:{{ pm25.seoul }},<div style="display: inline", id="pm10status"></div></div>'],
            [35.1796, 129.0756, '<div style="padding:5px;font-size:15px">부산 <br>미세먼지: {{ pm10.busan }},<div style="display: inline", id="myLink1"></div><br>초미세먼지: {{ pm25.busan }},<div style="display: inline", id="pm10status1"></div></div>'],
            [35.8714, 128.6014, '<div style="padding:5px;font-size:15px">대구 <br>미세먼지: {{ pm10.daegu }},<div style="display: inline", id="myLink2"></div><br>초미세먼지: {{ pm25.daegu }},<div style="display: inline", id="pm10status2"></div></div>'],
            [37.4563, 126.7052, '<div style="padding:5px;font-size:15px">인천 <br>미세먼지: {{ pm10.incheon }},<div style="display: inline", id="myLink3"></div><br>초미세먼지: {{ pm25.incheon }},<div style="display: inline", id="pm10status3"></div></div>'],
            [35.1595, 126.8526, '<div style="padding:5px;font-size:15px">광주 <br>미세먼지: {{ pm10.gwangju }},<div style="display: inline", id="myLink4"></div><br>초미세먼지: {{ pm25.gwangju }},<div style="display: inline", id="pm10status4"></div></div>'],
            [36.3504, 127.3845, '<div style="padding:5px;font-size:15px">대전 <br>미세먼지: {{ pm10.daejeon }},<div style="display: inline", id="myLink5"></div><br>초미세먼지: {{ pm25.daejeon }},<div style="display: inline", id="pm10status5"></div></div>'],
            [35.5384, 129.3114, '<div style="padding:5px;font-size:15px">울산 <br>미세먼지: {{ pm10.ulsan }},<div style="display: inline", id="myLink6"></div><br>초미세먼지: {{ pm25.ulsan }},<div style="display: inline", id="pm10status6"></div></div>'],
            [37.4138, 127.5183, '<div style="padding:5px;font-size:15px">경기 <br>미세먼지: {{ pm10.gyeonggi }},<div style="display: inline", id="myLink7"></div><br>초미세먼지: {{ pm25.gyeonggi }},<div style="display: inline", id="pm10status7"></div></div>'],
            [37.8228, 128.1555, '<div style="padding:5px;font-size:15px">강원 <br>미세먼지: {{ pm10.gangwon }},<div style="display: inline", id="myLink8"></div><br>초미세먼지: {{ pm25.gangwon }},<div style="display: inline", id="pm10status8"></div></div>'],
            [36.8000, 127.7000, '<div style="padding:5px;font-size:15px">충북 <br>미세먼지: {{ pm10.chungbuk }},<div style="display: inline", id="myLink9"></div><br>초미세먼지: {{ pm25.chungbuk }},<div style="display: inline", id="pm10status9"></div></div>'],
            [36.5623, 126.9541, '<div style="padding:5px;font-size:15px">충남 <br>미세먼지: {{ pm10.chungnam }},<div style="display: inline", id="myLink10"></div><br>초미세먼지: {{ pm25.chungnam }},<div style="display: inline", id="pm10status10"></div></div>'],
            [35.7175, 127.1530, '<div style="padding:5px;font-size:15px">전북 <br>미세먼지: {{ pm10.jeonbuk }},<div style="display: inline", id="myLink11"></div><br>초미세먼지: {{ pm25.jeonbuk }},<div style="display: inline", id="pm10status11"></div></div>'],
            [34.8679, 126.9910, '<div style="padding:5px;font-size:15px">전남 <br>미세먼지: {{ pm10.jeonnam }},<div style="display: inline", id="myLink12"></div><br>초미세먼지: {{ pm25.jeonnam }},<div style="display: inline", id="pm10status12"></div></div>'],
            [36.4919, 128.8889, '<div style="padding:5px;font-size:15px">경북 <br>미세먼지: {{ pm10.gyeongbuk }},<div style="display: inline", id="myLink13"></div><br>초미세먼지: {{ pm25.gyeongbuk }},<div style="display: inline", id="pm10status13"></div></div>'],
            [35.4606, 128.2132, '<div style="padding:5px;font-size:15px">경남 <br>미세먼지: {{ pm10.gyeongnam }},<div style="display: inline", id="myLink14"></div><br>초미세먼지: {{ pm25.gyeongnam }},<div style="display: inline", id="pm10status14"></div></div>'],
            [33.4996, 126.5312, '<div style="padding:5px;font-size:15px">제주 <br>미세먼지: {{ pm10.jeju }},<div style="display: inline", id="myLink15"></div><br>초미세먼지: {{ pm25.jeju }},<div style="display: inline", id="pm10status15"></div></div>'],
            [36.48750, 127.28167, '<div style="padding:5px;font-size:15px">세종 <br>미세먼지: {{ pm10.sejong }},<div style="display: inline", id="myLink16"></div><br>초미세먼지: {{ pm25.sejong }},<div style="display: inline", id="pm10status16"></div></div>']
        ]
        
        var markers = [];

        for(var i=0;i<data.length;i++){
            // 지도에 마커를 생성하고 표시한다
            var marker = new kakao.maps.Marker({
                position: new kakao.maps.LatLng(data[i][0], data[i][1]),
                map: map
            });
            

            // 인포윈도우를 생성합니다
            var infowindow = new kakao.maps.InfoWindow({
                content : data[i][2] 
            });
            
            // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
            infowindow.open(map, marker);
            markers.push(marker);
        }
        // 클러스터러에 마커들을 추가
        clusterer.addMarkers(markers);
        

        // 지도 타입 변경 컨트롤을 생성한다
		var mapTypeControl = new kakao.maps.MapTypeControl();

        // 지도의 상단 우측에 지도 타입 변경 컨트롤을 추가한다
        map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);	

        // 지도에 확대 축소 컨트롤을 생성한다
        var zoomControl = new kakao.maps.ZoomControl();

        // 지도의 우측에 확대 축소 컨트롤을 추가한다
        map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);


    </script>
    
</body>
</html>
